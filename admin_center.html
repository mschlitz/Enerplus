<!DOCTYPE html>

    <link href="css/stylesheet.css" rel="stylesheet" />

	<!-- jQuery libs -->
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

<body>

<div id="wrapper">

	<!-- background transparent fullscreen overlay -->
	<div id="overlay-bg"></div>
	
	<!-- start: login popup block -->
	<div id="popup-login">

			<!-- Real password input field (hides characters on screen) -->
			<input type="password" id="login-password" />
			<!-- Fake password field (displays the text "Password" on screen) -->
			<input type="text" id="password-clear" value="Password" autocomplete="off" />
		</div>
		<div class="login-forgot"><a href="#">Forgot Details?</a></div>
		<div class="login-signin"><a id="login-signin-btn" href="#">Sign In</a></div>
	</div>
	<!-- end: login popup block -->

	<div id="page">
	
	<!-- start: header -->
		<div id="header">
			<div id="logo">
				<div id="logo-container">
					<img id="logo-img" src="img/logo/logo_placeholder.png" /> <!-- logo resizes automatically to fit header area, loaded from file data -->

			</div>
			<ul id="top-nav"><!-- top nav links, first letter is in separate span to be sized accordingly -->

			</ul>

		</div>
	<!-- end: header -->
	
		<div id="page-title">
			<!-- top left title, first letters are sized seperately -->
			<div class="main-title text36"><span class="text44">A</span>dmin&nbsp;&nbsp;<span class="text44">C</span>enter</div>
		</div>
		
	<!-- start: page content -->
		<!-- dashboard link -->
		<a href="./admin_dashboard.html">
			<div class="panel-link left-panel content-box-orange">
				<div class="panel-title text40">Dashboard</div>
				<div class="panel-desc text28">Pipeline Management</div>
			</div>
		</a>
		<!-- customer management link -->
		<a href="./admin_management.html">
			<div class="panel-link content-box-orange">
				<div class="panel-title text40">Customer Management</div>
				<div class="panel-desc text28">Data &amp; Service Schedule</div>
			</div>
		</a>
		<!-- internal accounts link -->

				<div class="panel-desc text28">Profiles, Settings</div>
				<div class="coming-soon-alt"></div>
			</div>
		</a>
		<!-- proposal management link -->
		<a href="#">
			<div class="panel-link content-box-orange">
				<div class="panel-title text40">Proposal Management</div>
				<div class="panel-desc text28">Commercial Settings</div>
				<div class="coming-soon-alt"></div>
			</div>
