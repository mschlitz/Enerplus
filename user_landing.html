<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Landing Page</title>
    <link href="css/stylesheet.css" rel="stylesheet" />
	
	<!--[if gte IE 9]>
	<style type="text/css">
		.gradient {
			filter: none;
		}
	</style>
	<![endif]-->
	
	<!-- jQuery libs -->
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	
	<!-- custom js -->
	<script src="js/main.js"></script>
	
	
</head>
<body>

<div id="wrapper">

	<!-- background transparent fullscreen overlay -->
	<div id="overlay-bg"></div>
	
	<!-- start: login popup block -->
	<div id="popup-login">
		<div class="login-title"><span class="first-letter">U</span>ser <span class="first-letter">L</span>ogin</div>
		<div class="login-username"><input type=text" id="login-username" value="Username" rel="Username" /></div>
		<div class="login-password">
			<!-- Real password input field (hides characters on screen) -->
			<input type="password" id="login-password" />
			<!-- Fake password field (displays the text "Password" on screen) -->
			<input type="text" id="password-clear" value="Password" autocomplete="off" />
		</div>
		<div class="login-forgot"><a href="#">Forgot Details?</a></div>
		<div class="login-signin"><a id="login-signin-btn" href="#">Sign In</a></div>
	</div>
	<!-- end: login popup block -->

	<div id="page">
	
	<!-- start: header -->
		<div id="header">
			<div id="logo">
				<div id="logo-container">
					<img id="logo-img" src="img/logo/logo_placeholder.png" /> <!-- logo resizes automatically to fit header area, loaded from file data -->
				</div>
			</div>
			<div id="top-nav" class="call-us text28">
				<div>Call us today!</div>
				<div class="boldface">1-800-xxx-xxxx</div>
			</div>
			<div class="clearfix"></div>
		</div>
	<!-- end: header -->
		
	<!-- start: left side -->
		<div id="left-side">
			<!-- did you know block -->
			<div class="content-box-gray landing-question text36">
				<span>Did you know you can save thousands of dollars every year on your energy bills?</span>
			</div>
			<!-- start: video block -->
			<div class="content-box-gray last-box">
				<div class="landing-video">
					<img src="img/video_placeholder.jpg" />
					<div class="coming-soon"></div>
				</div>
			</div>
			<!-- end: monitor info block -->
		</div>
	<!-- end: left side -->
		
	<!-- start: right side -->
		<div id="right-side" class="user-landing">
			<div class="content-box-gray landing-content-box text28">
				<div class="landing-signup-text text36">Sign up for a free energy audit today!</div>
				
				<!-- start: signup inputs -->
				<form>
				<div class="landing-signup-row">Name</div>
				<div class="landing-signup-row half-row"><input class="text24-18" type="text" value="First" rel="First" /></div>
				<div class="landing-signup-row half-row"><input class="text24-18" type="text" value="Last" rel="Last" /></div>
				<div class="clearfix"></div>
				
				<div class="landing-signup-row">Address</div>
				<div class="landing-signup-row"><input class="text24-18" type="text" /></div>
				
				<div class="landing-signup-row half-row">Zip Code</div>
				<div class="landing-signup-row half-row">Utility Co.</div>
				<div class="clearfix"></div>
				<div class="landing-signup-row half-row"><input class="text24-18" type="text" /></div>
				<div class="landing-signup-row half-row"><input class="text24-18" type="text" /></div>
				<div class="clearfix"></div>
				
				<div class="landing-signup-row half-row">Email</div>
				<div class="landing-signup-row half-row">Phone</div>
				<div class="clearfix"></div>
				<div class="landing-signup-row half-row"><input class="text24-18" type="text" /></div>
				<div class="landing-signup-row half-row"><input class="text24-18" type="text" /></div>
				<div class="clearfix"></div>
				
				<div class="landing-signup-row half-row">Electric Bill $</div>
				<div class="landing-signup-row half-row">Heating Bill $</div>
				<div class="clearfix"></div>
				<div class="landing-signup-row half-row"><input class="text24-18" type="text" value="Avg $/month" rel="Avg $/month" /></div>
				<div class="landing-signup-row half-row"><input class="text24-18" type="text" value="Avg $/month" rel="Avg $/month" /></div>
				<div class="clearfix"></div>
				</form>
				<!-- end: signup inputs -->
			</div>
			<div class="content-box-orange landing-submit text46 gradient">
				<a id="landing-submit-btn" href="#">Submit</a>
			</div>
			<div class="clearfix"></div>
		</div>
		<div class="clearfix"></div>
	<!-- end: right side -->
		
	</div>

</div>

</body>
</html>
